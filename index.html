<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="form">
        <h3>Book Appoinment</h3>
        <label for="name">Name*</label>

        <label for="emailaddress">Email Address*</label>
        <input placeholder="example@gmail.com" type="text" name="" id="emailaddress">
        <label for="department">Department*</label>
        <select name="" id="">
        <option value="">Please Select</option>
        <option value="">Select 1</option>
        <option value="">Select 2</option>
        <option value="">Select 3</option>
        </select>
        <label for="time">Time*</label>
        <select name="" id="">
            <option value="">4:00 Available</option>
            <option value="">5:00</option>
            <option value="">6:00</option>
            <option value="">7:00</option>
        </select>
        <button class="form-btn">Book Appointment</button>
    </form>
</body>
</html>
